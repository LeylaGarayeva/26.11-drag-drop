<body>
    <div id="first-div">

        //     secondDiv.appendChild(droppedImg);

// =================================================================================================================

        var dropZones = document.getElementsByTagName("div");
        var dropZonesimg = document.getElementsByTagName("img");

        for (var i = 0; i < dropZonesimg.length; i++) {
            dropZonesimg[i].ondragstart = function (evt){
            evt.dataTransfer.setData("storedimgid",evt.target.id)
            //console.log("img started drag..." + evt.target.id)
         }
        }

        for (var i = 0; i < dropZones.length; i++) {
            dropZones[i].ondragover = function (evt) {
                evt.preventDefault()
            }
            dropZones[i].ondrop = function (evt) {
                evt.preventDefault()
                var dragedImgId = evt.dataTransfer.getData("storedimgid")
                var droppedImg = document.getElementById(dragedImgId);
                //console.log( dropZones+ " "+i--)
                this.appendChild(droppedImg);
            }
           
        }
    </script>
</body>
